spring.application.name=J4E

# Global configuration. Set your confidential properties in application-local.properties.
spring.profiles.active=local

# create-drop (reset the DB at each restart) might be useful for debugging instead of update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/jeee
spring.datasource.username=jee
spring.datasource.password=jee
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

spring.jpa.open-in-view=true

server.error.whitelabel.enabled=false

# Active la protection CSRF
spring.security.csrf.enabled=true
