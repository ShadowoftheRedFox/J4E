<div class="mb-4">
    <button mat-flat-button (click)="add()">Ajouter un projet</button>
</div>
<div class="h-full relative">
    <mat-form-field class="w-full">
        <mat-label>Filtrer</mat-label>
        <input matInput [formControl]="filterControl">
    </mat-form-field>
    <div class="h-full flex flex-col justify-between">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> N° </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="status"> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
                    <mat-menu #menu>
                        <button mat-menu-item (click)="edit(element.id)"><mat-icon>edit</mat-icon> Modifier</button>
                        <button mat-menu-item (click)="delete(element.id)"><mat-icon>delete</mat-icon> Effacer</button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Sélectionnez d'une page de projet">
        </mat-paginator>
    </div>
</div>
