<form [formGroup]="formGroup" (ngSubmit)="submitForm()" class="flex flex-col items-stretch justify-center flex-nowrap">
    <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name">
        @if (formGroup.controls.name.invalid) {
        <mat-error>{{genericError(formGroup.controls.name)}}</mat-error>
        }
    </mat-form-field>
    <mat-form-field>
        <mat-label>Statut</mat-label>
        <mat-select formControlName="status">
            @for (status of statuses; track status) {
            <mat-option [value]="status">{{status}}</mat-option>
            }
        </mat-select>
        @if (formGroup.controls.status.invalid) {
        <mat-error>{{genericError(formGroup.controls.status)}}</mat-error>
        }
    </mat-form-field>
    <button mat-flat-button type="submit" [disabled]="formGroup.invalid">{{project ? "Modifier" : "Ajouter"}}</button>
</form>
